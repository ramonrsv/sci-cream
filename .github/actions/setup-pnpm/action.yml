name: 'Setup pnpm Environment'
description: 'Setup pnpm and Install Dependencies'
inputs:
  working-directory:
    # Note that this is relative to the root of the repository.
    description: 'Working directory to run pnpm install in'
    required: false
    default: '.'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Install pnpm dependencies
      shell: bash
      run: pnpm --dir ${{ inputs.working-directory }} install
